<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Screen Orientation</title>
    <link rel="stylesheet" type="text/css" href="../style/test.css">
    <script defer src="../js/common.js"></script>
    <script defer src="../js/screen_orientation.js"></script>
    <style>
    button {
      font-size: 13px;
      line-height: 26px;
    }
    </style>
  </head>
  <body>
    <p>API Self-Test: <span id="selftest" class="result">Not Run</span></p>

    <p>Event: <span id="event" class="result">None</span>
    <br>Orientation: <span id="orientation" class="result">None</span></p>

    <p>Lock Success: <span id="locksuccess" class="result">None</span></p>

    <h4>Locks:</h4>
    <p><button id="lockportrait">Portrait</button>
    <button id="locklandscape">Landscape</button></p>
    <p><button id="lockportraitprimary">Portrait Primary</button>
    <button id="lockportraitsecondary">Portrait Secondary</button></p>
    <p><button id="locklandscapeprimary">Landscape Primary</button>
    <button id="locklandscapesecondary">Landscape Secondary</button></p>
    <p><button id="unlock">Unlock</button></p>
  </body>
</html>
